<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3c.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
      >
	<f:view locale="#{localeBean.locale}">
		<h:head>
			<f:facet name="first">
				<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
			</f:facet>

			<!-- Titel der Seite -->
			<title>
				<ui:insert name="html_header_title">WebApp</ui:insert>
			</title>

			<!-- Seiten sind dynamisch - Nichts cachen -->
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="expires" content="0" />
			<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
			
			<!-- Favicon -->
        	<link rel="icon" type="image/x-icon" href="#{request.contextPath}/resources/images/app_icon.png"/>
        	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/app_icon.png"/>
        	<link type="image/x-icon" href="#{request.contextPath}/resources/images/app_icon.png"/>

			<!-- Compiled and minified CSS -->
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>

			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

			<!--Import jQuery before materialize.js-->
			<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"/>
			<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"/>

			<!--Import jQuery custom plugins -->
			<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"/>

			<!-- Compiled and minified JavaScript -->
			<script	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"/>

			<link rel="stylesheet" href="#{request.contextPath}/resources/css/style.css"/>
			
			<script src="#{request.contextPath}/resources/js/webapp.js" />

			<ui:insert name="html_header_content"/>
		</h:head>
		<h:body>
			<ui:insert name="html_body_content">Empty Body</ui:insert>
		</h:body>
	</f:view>	
</html>
